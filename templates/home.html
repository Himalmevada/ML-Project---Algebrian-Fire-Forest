<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Datapoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center">
    <div class="login col-12 col-lg-5 my-3 bg-light p-3">
        <h2 class="h2 text-center mb-3"> <u>Algebrian Fire Forest Prediction </u></h2>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="mb-3">
                <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="RH" placeholder="RH" required >
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="Ws" placeholder="Ws" required >
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="Rain" placeholder="Rain" required >
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required >
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="DMC" placeholder="DMC" required >
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="ISI" placeholder="ISI" required >
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="Classes" placeholder="Classes" required >                
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="Region" placeholder="Region" required >                
            </div>
            
            <button type="submit" class="btn btn-primary btn-large w-25 my-2">Predict</button>
        
        </form>
        
        <h2 class="h3 my-2">The FWI prediction : {{results}}</h2>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
